name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compute BASE_PATH
        id: base
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # For org/user pages, base is '/'
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          BASE_PATH: ${{ steps.base.outputs.base_path }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


